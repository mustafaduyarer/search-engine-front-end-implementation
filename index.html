<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Front End Search Imp. byMD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <div class="container container-homepage">
      <div class="homepage-logo">
        <img src="images/ds_circle_logo.png" alt="" />
      </div>

      <div class="homepage-search-bar">
        <input type="text" placeholder="&#xf3eb; Search DailySmarty" />
        <p>Press return to search</p>
      </div>

      <div class="recent-posts-wrapper">
        <div class="recent-posts-heading">Recent Post</div>

        <div class="recent-posts">
          <div class="recent-post">
            <div class="recent-post-title">
              Guide to rendering points on a Google Map
            </div>
            <div class="recent-post-category">Javascript</div>
          </div>
          <div class="recent-post">
            <div class="recent-post-title">
              Guide to rendering points on a Google Map
            </div>
            <div class="recent-post-category">Javascript</div>
          </div>
          <div class="recent-post">
            <div class="recent-post-title">
              Guide to rendering points on a Google Map
            </div>
            <div class="recent-post-category">Javascript</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
