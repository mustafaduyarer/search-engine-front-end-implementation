<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Front End Search Imp. byMD</title>

  <body>
    <div class="container">
      <div class="homepage-logo">
        <img src="images/ds_circle_logo.png" alt="" />

            <div class="recent-post-title">
              Guide to rendering points on a Google Map

          </div>
          <div class="recent-post">
            <div class="recent-post-title">

            <div class="recent-post-category">Javascript</div>
          </div>
          <div class="recent-post">

          </div>

    </div>
  </body>
</html>
